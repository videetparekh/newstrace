name: Sync Draft Docs to Notion

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  sync-drafts:
    name: Sync Draft Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: scripts
        continue-on-error: true

      - name: Sync docs to Notion draft database
        run: node scripts/sync-draft-docs.js
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTION_MCP_TOKEN: ${{ secrets.NOTION_MCP_TOKEN }}
