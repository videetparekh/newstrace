name: Publish Versioned Docs to Notion

on:
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  publish-docs:
    name: Publish Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: scripts
        continue-on-error: true

      - name: Publish versioned docs to Notion
        run: node scripts/publish-docs.js ${{ github.event.release.tag_name }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTION_MCP_TOKEN: ${{ secrets.NOTION_MCP_TOKEN }}
